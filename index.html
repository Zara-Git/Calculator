<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="result" id="result"></div>
        <div class="holder-Calculate">
           <input type="button" class="item bluesky" value="AC" onclick="delet()">
           <input type="button" class="item bluesky" value="C" onclick="delSteg()">
           <input type="button" class="item bluesky" value="%" onclick="fill(this.value)">
           <input type="button" class="item red" value="/" onclick="fill(this.value)">

           <input type="button" class="item" value="7" onclick="fill(this.value)">
           <input type="button" class="item" value="8" onclick="fill(this.value)">
           <input type="button" class="item" value="9" onclick="fill(this.value)">
           <input type="button" class="item red" value="*" onclick="fill(this.value)">

           <input type="button" class="item" value="4" onclick="fill(this.value)">
           <input type="button" class="item" value="5" onclick="fill(this.value)">
           <input type="button" class="item" value="6" onclick="fill(this.value)">
           <input type="button" class="item red" value="-" onclick="fill(this.value)">

           <input type="button" class="item" value="1" onclick="fill(this.value)">
           <input type="button" class="item" value="2" onclick="fill(this.value)">
           <input type="button" class="item" value="3" onclick="fill(this.value)">
           <input type="button" class="item red" value="+" onclick="fill(this.value)">

           <input type="button" class="item" value="00" onclick="fill(this.value)">
           <input type="button" class="item" value="0" onclick="fill(this.value)">
           <input type="button" class="item" value="." onclick="fill(this.value)">
           <input type="button" class="item red" value="=" onclick=" calculate()">
        </div>
    </div>
 
    <script src="index.js"></script>
</body>
</html>
